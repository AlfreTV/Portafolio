<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Challenge One: Encriptador</title>
</head>
<body>
    <main class="contenedor__Principal">
        <section class="contenedor__encriptar">
            <img class="vectorA" src="imagenes/Logo-1.png" alt="logo">
            <div class="encriptar">
                <textarea class="textoaEncriptar" name="textoaEncriptar" id="textoaEncriptar" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
                <br />
                <p class="nota">⚠ Solo letras minúsculas y sin acentos</p>
                <br />
                <button class="botonEncriptar" onclick="encriptar()">Encriptar</button>
                <button class="botonDesencriptar" onclick="desencriptar()" >Desencriptar</button>
            </div>
        </section>

        <section class="contenedor__desencriptar">
            <div class="desencriptar" id="desencriptar" contenteditable="true">
                <img class="imgDesencriptar" id="imgDesencriptar" src="imagenes/Muneco.png" alt="monodesencriptar">
                <p class="textoMensaje" id="textoMensaje" >Ningun mensaje fue encontrado</p>
                <textarea class="textoaDesencriptar" name="textoaDesencriptar" id="textoaDesencriptar" onclick="modificarObjetos()" cols="30" rows="10" placeholder="Ingresa el texto que desees encriptar o desencriptar." title="Click para activar el desencriptador "></textarea>
                <button class="botonCopiar" onclick="copiar()" id="botonCopiar">copiar</button>
            </div>
        </section>
        <script src="./js/script.js"></script>
    </main>

    <footer class="piedePagina">
        <p class="copyright">Allura Challenge One: encriptador - 2023</p>
        <p class="creado">Creado por: Alfredo Torres Villarreal</p>
    </footer>

</body>
</html>
